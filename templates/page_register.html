<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'png/styling/styles.css' %}">

</head>


<body>
<div class="container">

{% if messages %}
  {% for message in messages %}
      {% if message.tags == 'error' %}
          <center><h4 style="color: red;">{{message}}</h4></center>
      {% else %}
          <center><h4 style="color: blue;">{{message}}</h4></center>
      {% endif %}
  {% endfor %}
{% endif %}

    <div class="form">
        <form method="POST">
          {% csrf_token %}
          <center><h2>REGISTRATION</h2></center>
          <div style="margin-left: 20px;">
                <label for="fname">First name:</label><br>
                <input type="text" required name="First_name"><br>

                <label for="lname">Last name:</label><br>
                <input type="text" required name="Last_name"> <br>

                <label for="email">Email</label> <br>
                <input type="email" required name="email"> <br>

                <label for="login">Username</label> <br>
                <input type="text" required name="username"> <br>

                <label for="password">Password</label> <br>
                <input type="password" required name="password"> <br>
                <button>Register</button>
                <div class="sign_up">
                  Already have an account? <a href="{% url 'login_ur' %}">Login</a>
                </div>
          </div>
            </form>
    </div>
